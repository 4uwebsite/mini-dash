<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dashboard</title>

    <link rel="stylesheet" href="mini-dashboard.css">

    <script src="mini-dashboard.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="col">
            <div class="box person">
                <div class="photo">
                    <img src="mini-dashboard/Default_A_beautiful_30_year_old_tan_skin_woman_with_black_hair_3.jpg" alt="Peron photo">
                </div>
                <div class="name-and-designation">
                    <div class="name">Jane Appleseed</div>
                    <div class="deg">Head of Department</div>
                </div>
            </div>
            <div class="box button-boxes">
                <div class="button profile">View Profile</div>
                <div class="button status">Change Status</div>
            </div>
            <div class="box trip-type">
                <div class="comfort">
                    <div class="value">1,744</div>
                    <div class="trip-type-label">
                        <div class="label-dot"></div>
                        <div class="label-name">Comfort</div>
                    </div>
                </div>
                <div class="Premium">
                    <div class="value">2,312</div>
                    <div class="trip-type-label">
                        <div class="label-dot"></div>
                        <div class="label-name">Premium</div>
                    </div>
                </div>
            </div>
            <div class="color-boxes">
                <div class="color-box col1"></div>
                <div class="color-box col2"></div>
                <div class="color-box col3"></div>
                <div class="color-box col4"></div>
                <div class="color-box col5"></div>
            </div>
        </div>
    </div>
</body>
</html>
